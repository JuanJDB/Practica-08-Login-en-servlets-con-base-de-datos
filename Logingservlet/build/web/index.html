<html>
    <head>
        <title>Login | 5IM6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>
    <body>
        <div class="container">
            <h3 style="font-family: sans-serif;font-size: 32px;">Login</h3>
            <!--Formulario que enviara los datos al servidor-->
            <form name="formulario" action="consu" method="post">
                <label>Usuario:</label>
                <input type="text" name="usuario" maxlength="35" id="usuario" placeholder="Ingresa nombre de usuario"/> 
                <label>Contraseña:</label>
                <input type="password" name="pass" maxlength="35" id="contra" placeholder="Ingresa password"/> 
                <input type="submit" name="entrar" value="Entrar"/>
            </form> 
            <!--LLevara a un formulario para altas-->
            <form name="formulario" action="alta.html" method="post" class="altabtn">
                <!--Boton que lleva a la pagina de altas-->
                <input type="submit" name="registrar" value="Registrar">
            </form>
        </div>
    </body>
</html>
